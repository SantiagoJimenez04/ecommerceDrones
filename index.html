<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky DroneTech</title>
    <meta name="description"
    content="Explora el Cielo con Nuestra Colección Exclusiva de Drones de Última Generación | Sky DroneTech">

    <!-- BS ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- MI CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" href="./img/productos/drones/3490.webp" type="image/jpg">


    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- JS -->
    <script src="./js/productoCargar.js"></script>
    <script defer src="./js/app.js"></script>
    <script defer src="./js/checkout.js"></script>
</head>

<body>
    <!-- HEADER -->
    <main class="wraper">


        <header>

            <h1><a href="index.html">Sky DroneTech</a></h1>

            <div class="cart-container">
                <a class="numerito" href="./checkout.html">
                    <i class="bi bi-cart-check-fill carrito"></i> <span class="numerito" id="numerito">0</span>
                </a>
            </div>

        </header>



        <!-- SECCION A -->
        <div class="seccion-a">
            <div class="texto-a">


                <h2>Los mejores Drones <br> del Mercado</h2>
                <p><em>100% Garantizados!</em></p>

                <search id="busqueda">
                    <input type="search" placeholder="¿Qué estás buscando?" id="inputBuscar">

                    <button type="button" id="botonBuscar">
                        <i class="bi bi-search"></i>
                    </button>

                    <div class="spinner-container disabled" id="cargando">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </div>
                </search>

                <div id="mensaje-alerta" class="alert alert-warning d-flex align-items-center p-1 d-done" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span class="small">Ningún producto coincidió con tu búsqueda.</span>
                </div>


            </div>

            <div class="carrusel">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/carrusel/carrusel-1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carrusel/carrusel-2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carrusel/carrusel-3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>

        </div>



        <!-- CARRITO -->

        <div class="carrito-compras">

            <div class="categorias">
                <button id="todos" class="boton-categoria">Todos los Productos</button>
                <button id="drones" class="boton-categoria">Drones</button>
                <button id="combos" class="boton-categoria">Combos</button>
                <button id="baterias" class="boton-categoria">Baterias</button>
                <button id="accesorios" class="boton-categoria">Accesorios</button>
            </div>

            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se carga desde JS -->
            </div>
        </div>

    </main>

    <footer>
        <h4>All right Reserved 2024</h4>
        <div class="github">
            <a href="https://github.com/SantiagoJimenez04"><i class="bi bi-github icon-github"></i></a>
            <a class="git-nombre" href="https://github.com/SantiagoJimenez04/ecommerceDrones">@SantiagoJimenez04</a>
        </div>
    </footer>


    <!-- BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
